<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betany's Pies</title>
    <link rel="stylesheet" href="css\style2.css">
</head>
<body>
    <body>
        <header>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="index2.html">Pies</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </nav>
        </header>
        <main>
          <aside>
            <img src="images/bethanylogo.png" alt="Bethany's Pie Shop">
          </aside>
    
          <article>
            <h1>Пайове</h1>
    
            <section class="columns-desktop">
              <div class="pie">
                <img src="images/apple-pie.png" alt="Apple Pie">
                <div class="columns">
                  <div class="title">Ябълков пай</div>
                  <div class="price">$12.95</div>
                </div>
                <p class="desc">Пай на годината</p>
                <button data-order="apple-pie">Купи</button>
              </div>
    
              <div class="pie">
                <img src="images/cherry-pie.png" alt="Cherry Pie">
                <div class="columns">
                  <div class="title">Черешов пай</div>
                  <div class="price">$15.95</div>
                </div>
                <p class="desc">Лятна класика</p>
                <button data-order="cherry-pie">Купи</button>
              </div>
            </section>
          </article>
        </main>
    </body>
</body>
</html>
